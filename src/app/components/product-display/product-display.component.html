
<section class="mt-4">
    <div class="card-container">
        <app-product-card 
            *ngFor="let product of searchedProductList" 
            [product]="product" 
            (selectedProductId)="handleFavoriteSelection($event)">
        </app-product-card>
    </div>
</section>

<!-- Toast Container -->
<div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div 
      class="toast align-items-center text-white toast-color border-0" 
      id="favoriteToast" 
      role="alert" 
      aria-live="assertive" 
      aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body">
          Product added to favorites! ❤️
        </div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
    </div>
  </div>
