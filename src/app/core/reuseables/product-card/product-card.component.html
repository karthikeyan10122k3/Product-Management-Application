<div 
  class="card shadow-lg rounded-3 border-0 overflow-hidden" 
  [ngClass]="getCardClass(product.price)" 
  style="width: 18rem; transition: background-color 0.3s ease;">
  
  <img [src]="product.image" class="card-img-top" [alt]="product.category" style="height: 200px; object-fit: contain;">
  
  <div class="card-body text-center">
    <h5 class="card-title fw-bold text-dark">{{ product.title | uppercase}}</h5>
    <p class="card-text text-dark">{{ product.description | shorteningDescription:50}}</p>
    <p class="d-block text-primary" *ngIf="product.description.length > 30">...Read more</p>
    <p class="card-text text-dark">{{ product.price | currency}}</p>
    
    <div class="mt-3">
      <i 
        [ngClass]="product.isFavorite ? 'fa-solid fa-heart fa-lg' : 'fa-regular fa-heart fa-lg'"
        style="color: #FF00FF; cursor: pointer;" 
        (click)="favoriteToggle(product.id)">
      </i>
    </div>
  </div>
</div>
